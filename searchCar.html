		<script type="text/javascript">
			function onUrl(Pclass,sNode,url,id){
			mui(Pclass).on('tap',sNode,function(){
			//打开
		mui.openWindow({
			url:url,
			id:id 
		});
	});}
	onUrl(".search-car",'.mui-table-view-cell','html/car-page.html','car-page');
	var _self, _prev, index, timer,_next;
mui.plusReady(function(){
    _self = plus.webview.currentWebview();
    _prev = plus.webview.getWebviewById('formu.html');
    _next = plus.webview.getWebviewById('service.html');
    index = plus.webview.getLaunchWebview();
    _self.drag(
        {
            direction : "right",
            moveMode  :　"followFinger"
        },
        {
            view　              :　_prev,
            moveMode  : "follow"
        },
        function(event){
            	if(plus.webview.currentWebview().getStyle().left!=="0%"){
                index.evalJS("document.getElementById('tabBar').getElementsByClassName('mui-active')[0].classList.remove('mui-active');document.getElementById('formu').classList.add('mui-active');");
            	index.evalJS("changSub(2)");
            	}
        }
    );
     _self.drag(
        {
            direction : "left",
            moveMode  :　"followFinger"
        },
        {
            view　              :　_next,
            moveMode  : "follow"
        },
        function(event){
            	if(plus.webview.currentWebview().getStyle().left!=="0%"){
                index.evalJS("document.getElementById('tabBar').getElementsByClassName('mui-active')[0].classList.remove('mui-active');document.getElementById('service').classList.add('mui-active');");
            }
        }
    );
});
