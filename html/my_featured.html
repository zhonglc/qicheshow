<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>汽车秀</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script>
    	mui.init();
    </script>
    <style>
    	.submit{
    		margin:2.5em .625em;
    	}
    	.mui-content.pt{
    		padding-top:54px;
    	}
    	form.mui-input-group{
    		padding-bottom: 10px;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">汽车秀</h1>
	    <a class="mui-icon mui-icon-home mui-pull-right" id="backIndex"></a>
	</header>
	<div class="mui-content pt">
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>推荐给谁：</label>
		        <input type="text" class="mui-input-clear" placeholder="填写被推荐人姓名">
		    </div>
		    <div class="mui-input-row">
		        <label>联系方式：</label>
		        <input type="text" class="mui-input-clear" placeholder="请输入被推荐人的手机号">
		    </div>
		    <div class="mui-input-row">
		        <label>推荐车型：</label>
		        <input type="text" class="mui-input-clear" placeholder="例如：奥迪A7">
		    </div>
		    <div class="mui-input-row">
		        <label>所在地址：</label>
		        <input type="text" class="mui-input-clear" placeholder="省/市/区">
		    </div>
		    <div class="mui-input-row">
		        <label>购车推荐人</label>
		        <input type="text" class="mui-input-clear" placeholder="您的姓名">
		    </div>
		    <div class="submit">
				<button type="button" class="mui-btn mui-btn-warning mui-btn-block">提交</button>
			</div>
		</form>
	</div>
	<script>
		mui.plusReady(function(){
			var btn = document.getElementById("backIndex");
			//监听点击事件
			btn.addEventListener("tap",function () { 
				plus.webview.currentWebview().close();
				plus.webview.getLaunchWebview().evalJS("changSub(1);");
				plus.webview.getLaunchWebview().evalJS("document.getElementById('tabBar').getElementsByClassName('mui-active')[0].classList.remove('mui-active');document.getElementById('home').classList.add('mui-active');mui.plusReady(function(){changSub(1)});");
				plus.webview.getLaunchWebview().show();
				});})
	</script>
</body>
</html>
