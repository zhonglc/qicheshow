		<script>
		function onUrl(Pclass,sNode,url,id){
			mui(Pclass).on('tap',sNode,function(){
			//打开
		mui.openWindow({
			url:url,
			id:id 
		});
	});
		}
		onUrl(".mui-table-view",".appoin","html/service_appoin1.html","service_appoin1");
		onUrl(".mui-table-view","#rescue","html/service_rescue.html","service_rescue");
		onUrl(".mui-table-view",".violation","html/service_violation.html","service_violation");
		onUrl(".mui-table-view","#featured","html/my_featured.html","my_featured");
		onUrl(".mui-table-view","#dealers","html/service-dealers.html","service-dealers");
		onUrl(".mui-table-view","#anti_fake","html/anti-fake.html","anti_fake");
		onUrl(".mui-table-view",".insurance","html/service_insurance.html","service_insurance");
		onUrl(".mui-table-view","#traffic","html/service_traffic.html","service_traffic");
			var _self, _prev, index,_next; 
mui.plusReady(function(){
    _self = plus.webview.currentWebview();
    _prev = plus.webview.getWebviewById('searchCar.html');
    _next = plus.webview.getWebviewById('user.html');
    index = plus.webview.getLaunchWebview();
    _self.drag(
        {
            direction : "right",
            moveMode  :　"followFinger"
        },
        {
            view　              :　_prev,
            moveMode  : "follow"
        },
        function(event){
            	if(plus.webview.currentWebview().getStyle().left!=="0%"){
                index.evalJS("document.getElementById('tabBar').getElementsByClassName('mui-active')[0].classList.remove('mui-active');document.getElementById('searchCar').classList.add('mui-active');");
            }
        }
    );
     _self.drag(
        {
            direction : "left",
            moveMode  :　"followFinger"
        },
        {
            view　         :　_next,
            moveMode  : "follow"
        },
        function(event){
            	if(plus.webview.currentWebview().getStyle().left!=="0%"){
                index.evalJS("document.getElementById('tabBar').getElementsByClassName('mui-active')[0].classList.remove('mui-active');document.getElementById('user').classList.add('mui-active');");
            }
            	}
        
    );
});
		</script>
